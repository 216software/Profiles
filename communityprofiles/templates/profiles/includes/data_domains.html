{% spaceless %}
<div class="col-md-12">

<ul id="domains-wrap" class="nav nav-tabs pull-right" style="padding-left: 160px;">
{% for domain in data_domains %}
   {%if domain.domain.publish%}
 
   {% if forloop.first %}<span data-placement="left" data-original-title="Explore the Data" data-content="Use the category tabs along the top to browse through the information available. <button type='button' class='btn btn-warning pull-right tour_btn' onclick='tour()'>Next</button>" id="tour_exp"></span>{%endif%}
   <li class="domain {% if domain.domain == selected_domain %}active{% endif %}">
       <a href="{{domain.href}}" class="sub-nav">
           {{ domain.domain.name }}
       </a>
   </li>
   {%endif%}
{% endfor %}
</ul>
</div>
{% endspaceless %}
