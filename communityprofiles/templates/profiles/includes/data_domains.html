{% spaceless %}
<div class="col-md-12" style="width: 100%;top: -41px;background: #428bce;">

<ul id="domains-wrap" class="nav nav-tabs">
{% for domain in data_domains %}
<li class="domain {% if domain.domain == selected_domain %}active{% endif %}">
    <a href="{{domain.href}}" class="sub-nav">
        {{ domain.domain.name }}
    </a>
</li>
{% endfor %}
</ul>
</div>
{% endspaceless %}
