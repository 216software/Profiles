{% spaceless %}
<div class="col-md-12">

<ul id="domains-wrap" class="nav nav-tabs">
{% for domain in data_domains %}
<li class="domain {% if domain.domain == selected_domain %}active{% endif %}">
    <a href="{{domain.href}}">
        {{ domain.domain.name }}
    </a>
</li>
{% endfor %}
</ul>
</div>
{% endspaceless %}
