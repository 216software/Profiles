
<div class="row" style="margin-bottom:15px">

<div class="col-md-8 col-md-offset-2">

<!-- Navbar type thing here -->

<div class="form-group">
    <label>
    Location Type
    </label>
    <select class="form-control" data-bind="options: location_types,
                                 optionsCaption: 'all',
                                 value:selected_location_type"></select>
</div> <!-- closes form-group -->

<div class="form-group">
    <label>
    Location
    </label>
    <select class="form-control" data-bind="options: filtered_locations,
                                    optionsCaption: 'Choose...',
                                    optionsText:'title',
                                    value:selected_location"></select>
</div> <!-- closes form-group -->


<div class="form-group">
    <button class="form-control btn btn-primary" data-bind="click:change_location,
    disable:selected_location() == undefined">
Change Location</button>
</div> <!-- closes form-group -->
<div id="mapid" style="height:400px; width:400px"></div>



<div data-bind="page: {id: 'location',
                with:selected_location,
                params:['location_uuid'],
                afterShow:selected_location_initialize}">
    <h3>Showing location <span data-bind="text:title"></h3>
</div>


</div>

</div> <!-- closes row -->
