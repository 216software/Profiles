<div class="row" style="margin-bottom:15px">

<div class="col-md-12" style="margin-left:30px">

<div data-bind="with:selected_indicator">
<h4>Viewing comparison data for <span class="text-muted" data-bind="text:pretty_label">
</h4>
<p>
Click on table headings to sort. Use the filter selector
to filter by location type, or to search for a specific location.
</p>

</div>

<table class="table table-striped table-bordered">
<thead>
<tr>
<th>Location (type)</th>
<!-- ko foreach:observable_timestamps -->
  <th style="text-align:right"  data-bind="text:$data.format('YYYY')"></th>
<!-- /ko -->

</tr>
</thead>

<tbody>
<!-- ko foreach: indicator_locations -->
<tr>
<td> <span data-bind="text:title"></span> (<span
data-bind="text:short_location_type"></span>)</td>

<!-- ko foreach: indicator_values -->
<td style="text-align:right" data-bind="text:value.formatted"></td>
<!-- /ko -->


</tr>




<!-- /ko -->

</tbody>

</table>
</div> <!-- closes col-md-8 -->

</div> <!-- closes row -->
