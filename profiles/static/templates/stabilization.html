
<h2>Stabilization</h2>

<div data-bind="with:parentvm.selected_location()">

<p> Now viewing data for <span data-bind="text:title"></p>

</div>

<table class="table table-striped">
<thead>
<tr>
<th>Indicator</th>
<th>% change</th>
<!-- ko foreach:observable_timestamps -->
    <th data-bind="text:$data.format('YYYY')"></th>
<!-- /ko -->
</tr>
</thead>
<tbody>
<!-- ko foreach:indicators -->

<tr>
<td> <span data-bind="text:title"></span>-<span data-bind="text:description"></span></td>
<td> <span data-bind="text:percent_change_indicator_value"></span></td>

<!-- ko foreach:$parent.observable_timestamps -->
<td><span data-bind="text:$parent.indicator_value_by_year($data.year()).formatted"></span>
(<span data-bind="text:$data.format('YYYY')"></span>)
</td>
<!-- /ko --> <!-- closes inner for loop -->

</tr>
<!-- /ko -->

</tbody>

</table>
