<!DOCTYPE html>
<html>

<head>

<title>{% block title %}{% endblock title %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
    href="/static/bower_components/font-awesome/css/font-awesome.min.css">

<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

<script src="/static/bower_components/jquery-ui/jquery-ui.min.js"></script>

<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">

<script src="/static/bower_components/knockout/dist/knockout.js"></script>
<script src="/static/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="/static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>



<script src="/static/bower_components/toastr/toastr.min.js"></script>
<link rel="stylesheet"
    href="/static/bower_components/toastr/toastr.min.css">

<script src="/static/bower_components/pagerjs/dist/pager.min.js"></script>
<link rel="stylesheet"
    href="/static/bower_components/pagerjs/dist/pager.css">

<script src="/static/bower_components/numeral/min/numeral.min.js"></script>

<!-- Photo Swipe -->
<link rel="stylesheet" href="/static/bower_components/photoswipe/dist/photoswipe.css">

<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite,
     - preloader.gif (for browsers that do not support CSS animations) -->
<link rel="stylesheet" href="/static/bower_components/photoswipe/dist/default-skin/default-skin.css">

<!-- Core JS file -->
<script src="/static/bower_components/photoswipe/dist/photoswipe.min.js"></script>

<!-- UI JS file -->
<script src="/static/bower_components/photoswipe/dist/photoswipe-ui-default.min.js"></script>

<link rel="stylesheet"
    href="/static/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">

<link href="/static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"
    rel="stylesheet"
    type="text/css" />



<!-- Google web font -->
<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700'
rel='stylesheet' type='text/css'>


<!-- our local css -->
<link rel="stylesheet"
    href="/static/css/profiles.css">


<script src="/static/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

<script src="/static/bower_components/momentjs/min/moment.min.js"></script>

<script src="/static/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"></script>
<script src="/static/bower_components/jquery.peity/jquery.peity.js"></script>

<script src="/static/js/junkdrawer.js"></script>

<style type="text/css">
.strong
{
    font-weight: bold;
}

.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}

body {
    margin-bottom:120px;
}
</style>


{% block styles %}
{% endblock styles %}

</head>

<body>

{% include 'profiles/_navbar.html' %}

<div id="main">
<div class="container">

{% block main %}
{% endblock main %}

</div><!-- closes div class="container" -->
</div><!-- closes div class="main" -->

<footer class="footer">

<div class="container" style="margin-top:20px;">

<span class="text-muted small pull-right"
    data-bind="if: user_logged_in">
logged in user:
<span data-bind="text: webapp_session().user().display_name"></span> -
<span data-bind="text: webapp_session().user().group_title"></span>
</span>

<span data-bind="visible: syslog">

<span
    style="padding-top:20px;"
    class="text-muted small"
    data-bind="text: syslog"></span>

</span>


<div class="row">

<div class="col-md-6" style="padding-top:20px;">


</div><!-- closes col-md-6 -->

<div class="col-md-6" style="text-align:right">
</div><!-- closes col-md-6 -->
</div><!-- row -->

</div><!-- container -->

</footer>

{% block scripts %}
{% endblock %}

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>


</body>

</html>

{# vim: set syntax=htmldjango: #}
